<div class="justify-content-center">
  <mat-card id="form">
    <mat-card-header>
      <mat-card-title>
        <h3> Sprint Report </h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="report" (ngSubmit)="onSubmit()">
        <div *ngFor="let elem of formTemplate">
        <div [ngSwitch]="elem.type">
          <div *ngSwitchCase="'textBox'">
            <input type="text" formControlName="{{elem.label}}" id="{{elem.label}}">
          </div>
          <div *ngSwitchCase="'number'">
            <input type="number" formControlName="{{elem.label}}" id="{{elem.label}}">
          </div>
          <div *ngSwitchCase="'select'">
            <select formControlName="{{elem.label}}" id="{{elem.label}}">
              <option *ngFor="let opt of elem.options">{{opt}}</option>
            </select>
          </div>
        </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </mat-card-content>
  </mat-card><br>
</div>
<br>
